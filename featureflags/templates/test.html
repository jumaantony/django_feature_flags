{% load feature_flags %}
{% flag_enabled 'MY_FLAG' as my_flag %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Feature flags</title>
</head>
<body>

    <h2> This is a sample Test Page for Feature Flags </h2>

    <h3> Feature flag Toggler </h3>
    {% if my_flag %}
        <h4> feature flag is enabled </h4>
    {% else %}
        <h4> Feature flag is disabled </h4>
    {% endif %}

</body>
</html>
